AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  sqs-lambda

  Sample SAM Template for sqs-lambda

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
# sets the Lambda function timeout value to 3 seconds globally:
Globals:
  Function:
    Timeout: 3

Resources:
  SqsLambdaFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: src/
      Handler: app.handler
      Runtime: nodejs18.x
      Architectures:
        - x86_64
      Environment:
        Variables:
          SQS_URL: !Ref SqsLambdaSqs
      Timeout: 60
      Events:
        SqsLambdaInvoker:
          Type: SQS
          Properties:
            Queue: !GetAtt SqsLambdaSqs.Arn
            BatchSize: 1
      Tags:
        Env: dev

  SqsLambdaSqs:
    Type: AWS::SQS::Queue
    Properties:
      VisibilityTimeout: 65 # should be greater that lambda timeout

  SqsLambdaS3:
    Type: AWS::S3::Bucket

Outputs:
  SqsLambdaFunction:
    Description: 'SqsLambdaFunction Function ARN'
    Value: !GetAtt SqsLambdaFunction.Arn
  SqsLambdaFunctionIamRole:
    Description: 'Implicit IAM Role created for Hello World function'
    Value: !GetAtt SqsLambdaFunctionRole.Arn
  SqsLambdaSqs:
    Description: 'SqsLambda SQS'
    Value: !Ref SqsLambdaSqs
  SqsLambdaS3:
    Description: 'SqsLambda S3'
    Value: !Ref SqsLambdaS3
