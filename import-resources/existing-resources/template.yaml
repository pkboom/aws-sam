AWSTemplateFormatVersion: '2010-09-09'
Description: >
  cf-import-demo
  Sample SAM Template for cf-import-demo

Resources:
  # Remove this resouce when removing it from the stack.
  # Don't forget to add `DeletionPolicy: Retain`
  TableToImport:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Retain
    Properties:
      TableName: TableToImport
      AttributeDefinitions:
        - AttributeName: 'demo'
          AttributeType: 'S'
      KeySchema:
        - AttributeName: 'demo'
          KeyType: 'HASH'
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1

  Bucket:
    Type: AWS::S3::Bucket
